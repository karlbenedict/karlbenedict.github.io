<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
		  html { height: 100% }
		  body { height: 100%; 
			margin: 0px; 
			padding: 0px; 
			background-color: black; 
			color: #CCCCCC;
			text-align: center}
		  #map_canvas { width:90%; 
			height:80%; 
			margin-left: auto; 
			margin-right: auto }
		</style>
		<script type="text/javascript"
			src="http://maps.google.com/maps/api/js?sensor=false">
		</script>
		<script type="text/javascript">
		  function initialize() {
			var classroom = new google.maps.LatLng(35.084280,-106.624073)
			var office = new google.maps.LatLng(35.084506,-106.624899)
			var myOptions = {
			  zoom: 18,
			  center: classroom,
			  mapTypeId: google.maps.MapTypeId.HYBRID
			  };
			var map = new google.maps.Map(
			  document.getElementById("map_canvas"), 
			  myOptions);
			
			var classroomMarker = new google.maps.Marker({
			  position: classroom,
			  title:"Geography 485L/585L Classroom, Bandelier East, Room 106"
			  });
			classroomMarker.setMap(map);
			
			var officeMarker = new google.maps.Marker({
			  position: office,
			  title:"Office, Bandelier West, Room 107"
			  });
			officeMarker.setMap(map); 
		  }
		</script>
	</head>
	
	<body onload="initialize()">
	  <h1>Sample Map</h1>
	  <div id="map_canvas"></div>
	</body>

</html>
